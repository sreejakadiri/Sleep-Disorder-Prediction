<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Disorder Prediction</title>
    <style>
        body {
            background-image: url('https://cdn.dribbble.com/users/5920881/screenshots/14072541/dribbble.gif');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-image: url('https://img.freepik.com/free-vector/glowing-moon-stars-background-with-copyspace_1017-26922.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 200px;
            height: auto;
        }

        .form-group {
            margin-bottom: 15px;
            width: 48%;
            display: inline-block;
            vertical-align: top;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>Sleep Disorder Prediction</h1>
      <img src="https://neurosciencenews.com/files/2023/04/machine-learning-insomnia-neurosciences-public.jpg" alt="Sleep Disorder Image" width="100%">   
        <form method="POST" action="/predicted_disorder">
            <div class="form-container">
                <div class="form-group">
                    <label for="Gender">Gender:</label>
                    <select name="Gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Age">Age:</label>
                    <input type="text" name="Age" placeholder="Enter your Age" required>
                </div>
                <div class="form-group">
                    <label for="Sleep_Duration">Sleep Duration:</label>
                    <input type="text" name="Sleep_Duration" placeholder="Enter sleep duration in hours" required>
                </div>
                <div class="form-group">
                    <label for="Quality_of_Sleep">Quality of Sleep:</label>
                    <input type="text" name="Quality_of_Sleep" placeholder="Rate sleep quality (1-10)" required>
                </div>
                <div class="form-group">
                    <label for="Physical_Activity_Level">Physical Activity Level:</label>
                    <input type="text" name="Physical_Activity_Level" placeholder="Rate physical activity (1-10)" required>
                </div>
                <div class="form-group">
                    <label for="Stress_Level">Stress Level:</label>
                    <input type="text" name="Stress_Level" placeholder="Rate stress level (1-10)" required>
                </div>
                <div class="form-group">
                    <label for="BMI_Category">BMI Category:</label>
                    <select name="BMI_Category" required>
                        <option value="Normal">Normal</option>
                        <option value="Overweight">Overweight</option>
                        <option value="Obese">Obese</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Blood_Pressure">Blood Pressure:</label>
                    <select name="Blood_Pressure" required>
                        <option value="Normal">Normal</option>
                        <option value="Elevated">Elevated</option>
                        <option value="High Blood Pressure (Stage 1)">Stage 1</option>
                        <option value="High Blood Pressure (Stage 2)">Stage 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Heart_Rate">Heart Rate:</label>
                    <input type="text" name="Heart_Rate" placeholder="Enter your Heart Rate" required>
                </div>
                <div class="form-group">
                    <label for="Daily_Steps">Daily Steps:</label>
                    <input type="text" name="Daily_Steps" placeholder="Enter daily steps" required>
                </div>
                <div class="form-group">
                    <label for="Occupation">Occupation:</label>
                    <select name="Occupation" required>
                        <option value="Engineer">Engineer</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Manager">Manager</option>
                        <option value="Nurse">Nurse</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Sales Representative">Sales Representative</option>
                        <option value="Salesperson">Salesperson</option>
                        <option value="Scientist">Scientist</option>
                        <option value="Software Engineer">Software Engineer</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
